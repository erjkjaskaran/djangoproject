{% extends '_partials/base.html' %}
{% load static%}


{% block title %} Edit TODO {% endblock %}

{% block content %}
    <h1 class="ui header">Edit Todo</h1>

    <form class="ui form" method="post" action="{% url 'edit-todo'  todo.id%}">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="ui button primary" value="Submit" type="submit"/>
    </form>


{% endblock %}
