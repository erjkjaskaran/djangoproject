{% load static %}
<div class="container">
    <div class="ui secondary  menu">
        <div class="item">
            <a class="item" href="{% url 'home' %}">
            <img src="{% static '/img/todo_logo.png'%}"></a>
        </div>
            {% if request.user.is_authenticated %}
              <a class="active item">
                Home
              </a>
              <a class="item">
                Messages
              </a>
              <a class="item">
                Friends
              </a>
              <div class="right menu">
                <div class="item">
                  <div class="ui icon input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                  </div>
                </div>
                <a class="ui item">
                  Logout
                </a>
              </div>
            {% else %}
              <div class="right menu">
                <a class="ui item" href="{% url 'create-todo' %}">Create TODO </a>
                <a class="ui item" href="{% url 'login' %}">
                Login
                </a>
                <a class="ui item" href="{% url 'register' %}">
                Register
                </a>
              </div>
            {% endif %}
        </div>

</div>
